<template>
    <lightning-card title="Combo-Box Example">
    <lightning-combobox
            name="Account ComboBox"
            label=" Select Account "
            value={value}
            options={options}
            onchange={handleChange}
            placeholder="Select Account" >
        </lightning-combobox>

    <p><b>Selected value is: {value}</b></p>
</lightning-card>
</template>
